<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Display</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Toy Car Showcase</h1>
  </header>

  <!-- Car display -->
  <div id="car-display">
    <h2>2018 Jeep Wrangler Rubicon</h2>
    <p><strong>Brand:</strong> Kinsmart</p>
    <p><strong>Color:</strong> White</p>
    <p><strong>Scale:</strong> 1/34</p>
    <p><strong>Vehicle Type:</strong> SUV</p>
    <p><strong>Price:</strong> $6.99</p>
  </div>

  <!-- Modification section -->
  <div id="modify-section">
    <h3>Update Car Details</h3>
    <label for="newColor">New Color:</label>
    <input type="text" id="newColor" placeholder="Enter new color">
    
    <label for="newPrice">New Price:</label>
    <input type="number" id="newPrice" step="0.01" placeholder="Enter new price">
    
    <button onclick="updateCar()">Update Car</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
